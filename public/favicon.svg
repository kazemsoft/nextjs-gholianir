<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background -->
  <rect width="100" height="100" fill="white"/>

  <!-- Left lens -->
  <circle cx="30" cy="50" r="18" fill="none" stroke="black" stroke-width="3.5"/>

  <!-- Right lens -->
  <circle cx="70" cy="50" r="18" fill="none" stroke="black" stroke-width="3.5"/>

  <!-- Bridge connecting the lenses -->
  <line x1="48" y1="50" x2="52" y2="50" stroke="black" stroke-width="3.5" stroke-linecap="round"/>

  <!-- Left temple (arm) -->
  <path d="M 12 50 Q 8 50, 5 52" fill="none" stroke="black" stroke-width="3.5" stroke-linecap="round"/>

  <!-- Right temple (arm) -->
  <path d="M 88 50 Q 92 50, 95 52" fill="none" stroke="black" stroke-width="3.5" stroke-linecap="round"/>
</svg>
